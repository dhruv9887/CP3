{% extends 'base.html' %}
{% load static %}

{% block title %}UPLOAD{% endblock title %}

{% block body %}
<head>
  <meta charset="UTF-8">
  <title>Video Upload Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .outer-container {
      background-color: #f0f0f0; /* Change this to your desired color */
      padding: 40px; /* Adjust the padding as needed */
    }
  </style>
</head>
<body>
  <div class="outer-container">
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 bg-light">
          <h2>Upload Video</h2>
          <form action="upload.php" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="videoTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="videoTitle" name="videoTitle" required>
            </div>
            <div class="mb-3">
              <label for="videoDescription" class="form-label">Description</label>
              <textarea class="form-control" id="videoDescription" name="videoDescription" required></textarea>
            </div>
            <div class="mb-3">
              <label for "videoFile" class="form-label">Upload Video</label>
              <input type="file" class="form-control" id="videoFile" name="videoFile" accept="video/*" required>
            </div>
            <div class="mb-3">
              <label for="videoThumbnail" class="form-label">Upload Thumbnail</label>
              <input type="file" class="form-control" id="videoThumbnail" name="videoThumbnail" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Convert Video</button>
          </form>
        </div>
        <div class="col-md-6 bg-dark text-light">
          <h2>Preview</h2>
          <div class="mb-3">
            <video id="previewVideo" src="{% static 'videos/Self Introduction.mp4' %}" controls>
              <source src="" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
          <button id="uploadButton" class="btn btn-success">Upload Video</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock body %}
