<!DOCTYPE html>
<html>
<head>
    <style>
        /* Define the styles for the video element */
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .video-element {
            flex: 0 0 calc(33.333% - 20px);
            border: 1px solid #ccc;
            margin: 0;
            padding: 0;
            cursor: pointer;
        }
        .video-element video {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .video-element h2 {
            font-size: 18px;
            margin: 10px;
        }
        .video-element p {
            font-size: 14px;
            color: #555;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="video-container" id="video-container">
        <!-- Videos will be inserted here -->
    </div>

    <script>
        // Define an array of video data (you can replace this with your data)
        const videos = [
            {
                title: "Video 1",
                description: "Description for Video 1",
                videoURL: "D:/SEMESTER-7/CP-III/DEMO/Self Introduction.mp4"
            },
            {
                title: "Video 2",
                description: "Description for Video 2",
                videoURL: "D:/SEMESTER-7/CP-III/DEMO/Self Introduction.mp4"
            },
            {
                title: "Video 3",
                description: "Description for Video 3",
                videoURL: "D:/SEMESTER-7/CP-III/DEMO/Self Introduction.mp4"
            }
        ];

        // Function to create video elements
        function createVideoElement(video) {
            const videoElement = document.createElement("div");
            videoElement.classList.add("video-element");

            const videoPlayer = document.createElement("video");
            videoPlayer.muted = true;
            videoPlayer.loop = true;
            videoPlayer.setAttribute("playsinline", true);
            videoPlayer.src = video.videoURL;

            const title = document.createElement("h2");
            title.textContent = video.title;

            const description = document.createElement("p");
            description.textContent = video.description;

            videoElement.appendChild(videoPlayer);
            videoElement.appendChild(title);
            videoElement.appendChild(description);

            videoElement.addEventListener("click", () => {
                // Redirect to the video player page (replace with your URL)
                window.location.href = `video_player.html?video=${video.videoURL}`;
            });

            return videoElement;
        }

        // Function to display videos in a loop
        function displayVideos() {
            const videoContainer = document.getElementById("video-container");

            videos.forEach((video, index) => {
                // Create a video element for each video in the array
                const videoElement = createVideoElement(video);
                videoContainer.appendChild(videoElement);
            });
        }

        // Run the loop to display the videos
        displayVideos();
    </script>
</body>
</html>
